<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Translation App</title>
</head>
<body>
    <h1>Translation App</h1>
    
    <h2>English to French</h2>
    <form action="/englishToFrench" method="POST">
        <input type="text" name="englishText" placeholder="Enter English text">
        <button type="submit">Translate</button>
    </form>
    
    <h2>French to English</h2>
    <form action="/frenchToEnglish" method="POST">
        <input type="text" name="frenchText" placeholder="Enter French text">
        <button type="submit">Translate</button>
    </form>
</body>
</html>
